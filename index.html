<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сервиса Место" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__avatar-wrapper"><img src="#" alt="Аватар пользователя" class="profile__avatar"/> <span class="profile__avatar-edit"></span></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button button"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-button button"></button></section><section class="cards"><ul class="cards__list"><template id="card-template"><li class="card"><img class="card__image" src="#" alt=""/><div class="card__description"><h2 class="card__title"></h2><div class="card__like-block"><button type="button" class="button card__like-button"></button><p class="card__like-count"></p></div></div><button type="button" class="button card__delete-button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_role_edit-profile"><div class="popup__container"><form name="form-profile" class="popup__form"><h2 class="popup__title">Редактировать профиль</h2><input name="name-input" class="popup__input" id="name-input" placeholder="Ваше имя" required minlength="2" maxlength="40"/> <span class="popup__input-error name-input-error"></span> <input name="job-input" class="popup__input" id="job-input" placeholder="Ваша профессия" required minlength="2" maxlength="200"/> <span class="popup__input-error job-input-error"></span> <button class="button popup__button" type="submit">Сохранить</button></form><button type="button" class="button popup__close-button"></button></div></div><div class="popup popup_role_add-card"><div class="popup__container"><form name="form-addPlace" class="popup__form"><h2 class="popup__title">Новое место</h2><input name="placeTitle-input" class="popup__input" id="placeTitle-input" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__input-error placeTitle-input-error"></span> <input name="placeUrl-input" class="popup__input" type="url" id="placeUrl-input" placeholder="Ссылка на картинку" required/> <span class="popup__input-error placeUrl-input-error"></span> <button class="button popup__button" type="submit">Сохранить</button></form><button type="button" class="button popup__close-button"></button></div></div><div class="popup popup_role_open-image"><div class="popup-image"><figure class="popup-image__figure"><img class="popup-image__img" src="#" alt=""/><figcaption class="popup-image__figcaption"></figcaption></figure><button type="button" class="button popup__close-button"></button></div></div><div class="popup popup_role_delete-card"><div class="popup__container"><form class="popup__form"><h2 class="popup__title popup__title_role_delete-card">Вы уверены?</h2><button type="submit" class="button popup__button">Да</button></form><button type="button" class="button popup__close-button"></button></div></div><div class="popup popup_role_edit-avatar"><div class="popup__container"><form name="form-updateAvatar" class="popup__form"><h2 class="popup__title">Обновить аватар</h2><input name="avatar-input" class="popup__input" type="url" id="avatar-input" placeholder="Ссылка на аватар" required/> <span class="popup__input-error avatar-input-error"></span> <button class="button popup__button" type="submit">Сохранить</button></form><button type="button" class="button popup__close-button"></button></div></div></body></html>
