<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/icons/logo.svg" alt="Логотип сервиса Место" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="button card__like-button"></button>
              </div>
              <button type="button" class="button card__delete-button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_editProfile">
      <div class="popup__container">
        <form name="profile-form" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="nameInput" class="popup__input" type="text" id="nameInput" />
          <input name="jobInput" class="popup__input" type="text" id="jobInput" />
          <button class="button popup__button" type="submit">Сохранить</button>
        </form>
        <button type="button" class="button popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_addPlace">
      <div class="popup__container">
        <form name="addPlace-form" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input
            name="placeNameInput"
            class="popup__input"
            type="text"
            id="placeNameInput"
            placeholder="Название"
          />
          <input
            name="placeUrlInput"
            class="popup__input"
            type="url"
            id="placeUrlInput"
            placeholder="Ссылка на картинку"
          />
          <button class="button popup__button" type="submit">Сохранить</button>
        </form>
        <button type="button" class="button popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <figure class="popup-image__figure">
          <img class="popup-image__image" src="" alt="" />
          <figcaption class="popup-image__figcaption"></figcaption>
        </figure>
        <button type="button" class="button popup__close-button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
